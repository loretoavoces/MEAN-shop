<div class="admin-page">
  <p-card header="Categories" subheader="List of all categories">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button
            pButton
            routerLink="/categories/form"
            class="p-button-success"
            aria-current="page"
            icon="pi pi-check"
            label="New"
          ></button>
        </div>
        <div class="col-12">
          <p-table [value]="categories" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th>Reference</th>
                <th>Name</th>
                <th>Icon name</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category._id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.icon }}</td>
                <td>
                  <button
                    (click)="deleteCategory(category._id)"
                    class="mr-2 p-button-danger"
                    pButton
                    type="button"
                    icon="pi pi-trash"
                    iconPos="left"
                  ></button>
                  <button
                    (click)="editCategory(category._id)"
                    class="p-button-success"
                    pButton
                    type="button"
                    icon="pi pi-pencil"
                    iconPos="left"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
