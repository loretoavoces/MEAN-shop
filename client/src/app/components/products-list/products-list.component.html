<div class="admin-page">
  <p-card header="Products" subheader="List of all products">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <button
            pButton
            routerLink="/products/form"
            class="p-button-success"
            aria-current="page"
            icon="pi pi-check"
            label="New"
          ></button>
        </div>
        <div class="col-12">
          <p-table [value]="products" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Categories</th>
                <th>Created at</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
              <tr>
                <td>{{ product.name }}</td>
                <td>
                  <img [src]="product.image" width="100" class="p-shadow-4" />
                </td>
                <td>{{ product.price }}</td>
                <td>{{ product.countInStock }}</td>
                <td>{{ product.category?.name }}</td>
                <td>{{ product.dateCreated | date: "short" }}</td>
                <td>
                  <button
                    (click)="deleteProduct(product._id)"
                    class="mr-2 p-button-danger"
                    pButton
                    type="button"
                    icon="pi pi-trash"
                    iconPos="left"
                  ></button>
                  <button
                    (click)="editProduct(product._id)"
                    class="p-button-success"
                    pButton
                    type="button"
                    icon="pi pi-pencil"
                    iconPos="left"
                  ></button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </p-card>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-text"
></p-confirmDialog>
